<body>
  <header>
    <nav>
      <a href="index.html" title="Go to  party horn">Party Horn</a>
    </nav>
  </header>
  <main>
    <section id="explore">
      <header>
        <h2 id="font-to-change">Speech Synthesizer</h2>
      </header>
      <img src="assets/images/smiling.png" alt="Smiling face" />
      <textarea name="text-to-speak" id="text-to-speak" rows="10" placeholder="Text to speak here"></textarea>
      <select name="voice" id="voice-select">
        <option value="select" disabled selected>Select Voice:</option>
      </select>
      <button>Press to Talk</button>
    </section>
  </main>
  <script>
    /* generate new key every page load */
    function randKey() {
      var randomChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      var result = '';
      for (var i = 0; i < 10; i++) {
        result += randomChars.charAt(Math.floor(Math.random() * randomChars.length));
      }
      return result;
    }
    var user = {
      key: randKey(),
    };
  
    var ldclient = LDClient.initialize('61a3e0067386bf1049650484', user);
  
    console.log(user.key);

    function render() {
      var shouldShow = ldclient.variation('blue-background');
      if(shouldShow) {
        document.body.classList.add("blue");

        var header = document.querySelector("#font-to-change");
        header.classList.add("changed");
      }
    }
  
    ldclient.on('ready', render);
    ldclient.on('change', render);
  </script>

</body>
