  <script>
    /* generate new key every page load */
    function randKey() {
      var randomChars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      var result = '';
      for (var i = 0; i < 10; i++) {
        result += randomChars.charAt(Math.floor(Math.random() * randomChars.length));
      }
      return result;
    }
    var user = {
      key: randKey(),
    };
  
    var ldclient = LDClient.initialize('61a3e0067386bf1049650484', user);
  
    console.log(user.key);

    function render() {
      var shouldShow = ldclient.variation('blue-background');
      if(shouldShow) {
        document.body.classList.add("blue");

        var header = document.querySelector("#font-to-change");
        header.classList.add("changed");
      }
    }
  
    ldclient.on('ready', render);
    ldclient.on('change', render);
  </script>
